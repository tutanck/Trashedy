        <meta charset="utf-8">

    <body id="body">   

	    <section id="hero-area">
	        <div class="container">
	            <div class="row">
	                <div class="col-md-6">
	                    <div class="block">
	                        <h1 class="wow fadeInDown">Bienvenue sur zEvents</h1>
	                        <p class="wow fadeInDown" data-wow-delay="0.3s">Cr&eacute;&eacute;z et partagez des &eacute;v&egrave;nements entre amis.</p>
	                        <div class="wow fadeInDown" data-wow-delay="0.3s">
	                        	<a class="btn btn-default btn-home" href="#about" role="button">Inscription</a>
	                        	<a class="btn btn-default btn-home" href="#about" role="button">Connexion</a>
	                        </div>
	                    </div>
	                </div>
	              
	                <div class="col-md-6 wow zoomIn">
	                    <div class="block">
	                    <h2 style="color: white;">Prochain &eacute;v&egrave;nement dans : </h2>
	                        <div class="counter text-center">
	                            <ul id="countdown_dashboard">
	                                <li>
	                                    <div class="dash days_dash">
	                                        <div class="digit">0</div>
	                                        <div class="digit">0</div>
	                                        <span class="dash_title">Semaines</span>
	                                    </div>
	                                </li>
	                                <li>
	                                    <div class="dash hours_dash">
	                                        <div class="digit">0</div>
	                                        <div class="digit">0</div>
	                                        <span class="dash_title">Jours</span>
	                                    </div>
	                                </li>
	                                <li>
	                                    <div class="dash minutes_dash">
	                                        <div class="digit">0</div>
	                                        <div class="digit">0</div>
	                                        <span class="dash_title">Heures</span>
	                                    </div>
	                                </li>
	                                <li>
	                                    <div class="dash seconds_dash">
	                                        <div class="digit">0</div>
	                                        <div class="digit">0</div>
	                                        <span class="dash_title">Minutes</span>
	                                    </div>
	                                </li>
	                            </ul>
	                        </div>
	                    </div>
	                </div>
	                
	            </div><!-- .row close -->
	        </div><!-- .container close -->
	    </section><!-- header close -->
               
        <footer>

                    </div>
                </div>
