<div id="signin-modal" class="modal">
  
  <form class="modal-content animate" 
  onsubmit="connect('/signin',clog,null,[this.uname,this.pass])"
	action="javascript:(function(){return;})()" >
     
    <div class="container">
      
      <input id="uname-input" type="text" placeholder="Nom d'utilisateur ou email" name="uname" required
      onkeyup="soft_connect('/check/uname',clog,null,this)">

      <input id="pass-input" type="password" placeholder="Mot de passe" name="pass" required
      onkeyup="check('/signin',this)">
        
      <button type="submit" class="btn btn-default signinbtn">Connexion</button>
      <div >
      <a onclick="swap(  elt('signin-modal'),elt('recovery-modal') )" id='recovery-goal-btn' href="#" class="btn btn-link" role="button">Mot de passe oubli&eacute;</a>
      </div>
      
    </div>
     
  </form>
  
</div>
