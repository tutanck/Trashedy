<div id="signup-modal" class="jmodal">

  <form class="jmodal-content animate" 
  onsubmit="connect('/signup',clog,httpscm,[this.email,this.uname,this.pass])" 
  action="javascript:(function(){return;})()">
    
    <div class="container">
      
      <input id="signup-email-input" type="text" placeholder="Email" name="email" required autocomplete="off"
      onkeyup="soft_connect('/check/email',clog,null,this)">
      
      <input id="signup-uname-input" type="text" placeholder="Nom d'utilisateur" name="uname" required autocomplete="off"
      onkeyup="soft_connect('/check/uname',clog,null,this)">

      <input id="signup-pass-input" type="password" placeholder="Mot de passe" name="pass" required autocomplete="off"
      onkeyup="check('/signup',this,educate,signup_messages)">
      
      <input id="passchk-input" type="password" required autocomplete="off"
      placeholder="Confirmation du mot de passe" name="passchk" >
      
      <div align="center">
        <button type="submit" class="btn btn-default signupbtn">Inscription</button>
      </div>
      
    </div>
    
  </form>

</div>
