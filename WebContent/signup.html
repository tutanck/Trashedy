<!DOCTYPE html>
<html>
<head>
<title>zEvents</title>
<link type="text/css" rel="stylesheet" href="css/signup.css" />
<script type="text/javascript">	JZAPPROUTER = "/jz/app/routes"; </script>
<script type="text/javascript" src="js/jquery/jquery-3.1.1.js"></script>
<script type="text/javascript" src="js/jquery/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/jeez/jeez.js"></script>
<script type="text/javascript" src="js/utils/hs.js"></script>
</head>
<body>

<h1>Bienvenue sur zEvents</h1>

<button id='signup-goal-btn' onclick="show( elt('signup-modal') )" style="width:auto;">Inscription</button>

<button id='signin-goal-btn' onclick="show( elt('signup-modal') )" style="width:auto;">Connexion</button>

<div id="signup-modal" class="modal">

  <form class="modal-content animate" 
  onsubmit="connect('/signup',clog,null,[this.email,this.uname,this.pass])" 
  action="javascript:(function(){return;})()">
    <div class="container">
      
      <input id="email-input" type="text" placeholder="Email" name="email" 
      onkeyup="connect('/check/email',clog,null,[this])">
      
      <input id="uname-input" type="text" placeholder="Nom d'utilisateur" name="uname" 
      onkeyup="connect('/check/uname',clog,null,[this])">

      <input id="pass-input" type="password" placeholder="Mot de passe" name="pass"
      onkeyup="check('/signup',this)">
      
      <input id="passchk-input" type="password" placeholder="Confirmation du mot de passe" name="passchk" >
      
      <div class="clearfix" align="center">
        <button type="submit" class="signupbtn">Inscription</button>
      </div>
      
    </div>
  </form>

</div>

<script type="text/javascript" src="js/signup.js"></script>
</body>
</html>
